<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <title>積立申請フォーム</title> -->
    <title>積立申請フォーム</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
</head>

<body>

    <form class="w-75 mx-auto">

        <p class="mt-3">以下に積立内容を入力し、送信を押してください</p>
        </div>
            <p class="mt-3">積立頻度</p>
        <select name="frequency">
           <option value="monthly">月に1度</option>
           <option value="weekly">週に1度</option>
           <option value="dayly">日に1度</option>
        </select>
    　　
    　　　　　<p class="mt-3">取引所</p>
        <div>
            <input type="checkbox" id="exchange1" name="exchenge" value="bitFlyer" checked required> 
            <label for="exchange1">bitFlyer</label> 
        </div>
    
        <div>
                    <label>BTC</label><br>         
                    <input type="number" name="BTCamountBF" value="">             
        </div>
        <div>
                    <label>ETH</label><br>         
                    <input type="number" name="ETHamountBF" value="">             
        </div>
    
        <div>
                    <label>XRP</label><br>         
                    <input type="number" name="XRPamountBF" value="">             
        </div>
    
        <div>
            <input type="checkbox" id="exchange2" name="exchange" value="Binance" required>
            <label for="exchange2">Binance</label>
        </div>
        <div>
            <input type="checkbox" id="exchange3" name="exchenge" value="coincheck" disabled="disabled" required>
            <label for="exchange3">coincheck</label>
        </div>
            <!--
        <div id="form-name">
<textarea name="mes" rows="4" cols="20"></textarea>
        </div>
-->
    
        <p class="mt-3">お名前</p>
        <div>
            <input class="form-control w-100 mt-1" name="username" maxlength="20" type="text" required>
            
        <pclass="mt-3">趣味は？</p>
  　　　　　　<input id="check-a" type="checkbox" name="hobby" value="スポーツ" checked><label for="check-a">筋トレ</label><br>
  　　　　　　<input id="check-b" type="checkbox" name="hobby" value="将棋"><label for="check-b">将棋</label><br>
  　　　　　　<input id="check-c" type="checkbox" name="hobby" value="筋トレ"><label for="check-c">筋トレ</label><br>
　　　　　</form>
            
        <p class="mt-3">理由(アポイントの社名/その他不参加理由)</p>
        <div>
            <textarea name="reasons" rows="6" cols="30" required></textarea>
        </div>

        <!-- 
        <p class="mt-3">返信期限</p>
        <div>
            <input class="form-control w-100 mt-1" name="date" maxlength="10" type="date" required>
        </div>
        
        <p class="mt-3">使用しているツールURL（SS等）</p>
        <div>
            <input class="form-control w-100 mt-1" name="tool">
        </div>
        -->

        <input type="submit" class="mt-4 btn btn-primary" value="送信">

    </form>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script src="liff.js"></script>
    <script src="index.js"></script>
</body>

</html>
