<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>積立申請フォーム</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<body>

    <form class="w-75 mx-auto">

        <p class="mt-3">以下に積立内容を入力し、送信を押してください。</p>
                <p class="mt-3">お名前</p>
        <div>
            <input class="form-control w-100 mt-1" name="username" maxlength="20" type="text" required>

        </div>
        <p class="mt-3">メールアドレス</p>
        <div>
            <input class="form-control w-100 mt-1" name="email" maxlength="50" type="email" required>

        </div>
        </div>
            <p class="mt-3">積立頻度</p>
        <select name="frequency">
           <option value="monthly">月に1度</option>
           <option value="weekly">週に1度</option>
           <option value="dayly">日に1度</option>
        </select>
    　　
    　　　　　<p class="mt-3">通貨（bitFlyer）</p>
        <div>
            <p class="offset-1">
                    <label>BTC：</label><input type="number" name="BTCamountBF" step="1000" min="0" max="1000000" value="10000">円           
            </p> 
    </div>
        <div>
            <p class="offset-1">
                    <label>ETH：</label><input type="number" name="ETHamountBF" step="1000" min="0" max="1000000" value="10000">円           
            </p>    
    </div>
    
        <div>
            <p class="offset-1">
                    <label>XRP：</label><input type="number" name="XRPamountBF" step="1000" min="0" max="1000000" value="10000">円     
            </p>    
    </div>
            <!--
        <div id="form-name">
<textarea name="mes" rows="4" cols="20"></textarea>
        </div>
-->
    
       
        <!-- 
        <p class="mt-3">返信期限</p>
        <div>

        </div>
        
        <p class="mt-3">使用しているツールURL（SS等）</p>
        <div>
            <input class="form-control w-100 mt-1" name="tool">
        </div>
        -->

        <input type="submit" class="mt-4 btn btn-primary" value="送信">

    </form>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>

    <script src="liff.js"></script>
    <script src="index.js"></script>
</body>
